<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ú√áLER G√úL KUYUMCULUK - Canlƒ± Fiyatlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #10b981;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.95) 100%);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(6, 182, 212, 0.3);
            border-color: rgba(6, 182, 212, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, rgba(6, 182, 212, 0.5), rgba(59, 130, 246, 0.5), rgba(168, 85, 247, 0.5)) 1;
        }

        .card-icon {
            font-size: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead th {
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 15px 15px;
            text-align: center;
        }

        thead th:first-child {
            text-align: left;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
        }

        tbody td {
            padding: 16px 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody td:first-child {
            font-weight: 600;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.05rem;
            text-align: left;
        }

        .price-cell {
            text-align: center;
            font-weight: 500;
            color: #e2e8f0;
            font-size: 1.05rem;
            position: relative;
        }

        /* Fiyat Deƒüi≈üim Animasyonlarƒ± */
        .price-up {
            animation: priceUp 0.6s ease;
        }

        .price-down {
            animation: priceDown 0.6s ease;
        }

        @keyframes priceUp {
            0% {
                background: rgba(16, 185, 129, 0.3);
                transform: scale(1.05);
            }
            100% {
                background: transparent;
                transform: scale(1);
            }
        }

        @keyframes priceDown {
            0% {
                background: rgba(239, 68, 68, 0.3);
                transform: scale(1.05);
            }
            100% {
                background: transparent;
                transform: scale(1);
            }
        }

        .trend-up {
            color: #10b981 !important;
            font-weight: 600;
        }

        .trend-down {
            color: #ef4444 !important;
            font-weight: 600;
        }

        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
            color: #ef4444;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.95rem;
        }

        .update-time {
            font-weight: 500;
            opacity: 0.9;
        }

        .refresh-btn {
            margin: 20px auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.5);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.7);
            background: linear-gradient(135deg, #0891b2 0%, #2563eb 50%, #7c3aed 100%);
        }

        .refresh-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 1.2rem;
            }

            tbody td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }

            .price-cell {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">‚ö±Ô∏è √ú√áLER G√úL KUYUMCULUK</div>
            <div class="tagline">üí∞ Anlƒ±k Altƒ±n ve D√∂viz Fiyatlarƒ±</div>
            <div class="live-badge">
                <span class="live-dot"></span>
                <span>CANLI - Her 3 Saniyede G√ºncelleme</span>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üíµ</span>
                    <h2 class="card-title">D√ñVƒ∞Z Gƒ∞≈ûE</h2>
                </div>
                <div id="doviz-content">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Veriler y√ºkleniyor...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üí∞</span>
                    <h2 class="card-title">ALTIN Gƒ∞≈ûE</h2>
                </div>
                <div id="altin-content">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Veriler y√ºkleniyor...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <h2 class="card-title">GOLDBAR Gƒ∞≈ûE</h2>
                </div>
                <div id="goldbar-content">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Veriler y√ºkleniyor...</div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="refresh-btn" onclick="fetchData()">
                üîÑ Yenile
            </button>
        </div>

        <div class="footer">
            <div class="update-time" id="update-time">Sayfa y√ºkleniyor...</div>
        </div>
    </div>

    <script>
        // √ñnceki fiyatlarƒ± sakla
        const prevPrices = {
            doviz: {},
            altin: {},
            goldbar: {}
        };

        // API'den veri √ßek
        async function fetchData() {
            try {
                const response = await fetch('https://www.ozandoviz.com/mainpagedataredis.php');
                const result = await response.json();

                if (result && result.data) {
                    renderDoviz(result.data);
                    renderAltin(result.data);
                    renderGoldbar(result.data);
                    updateTime();
                    console.log('‚úÖ Veri g√ºncellendi:', new Date().toLocaleTimeString('tr-TR'));
                } else {
                    throw new Error('Veri formatƒ± hatalƒ±');
                }
            } catch (error) {
                console.error('‚ùå Hata:', error);
                showError();
            }
        }

        function renderDoviz(data) {
            const items = [
                { name: 'USD/TL', buy: data.USDTRY?.alis, sell: data.USDTRY?.satis },
                { name: 'EUR/TL', buy: data.EURTRY?.alis, sell: data.EURTRY?.satis },
                { name: 'GBP/TL', buy: data.GBPPARITE?.alis, sell: data.GBPPARITE?.satis },
                { name: 'CHF/TL', buy: data.CHFTRY?.alis, sell: data.CHFTRY?.satis },
                { name: 'AUD/TL', buy: data.AUDTRY?.alis, sell: data.AUDTRY?.satis },
                { name: 'CAD/TL', buy: data.CADTRY?.alis, sell: data.CADTRY?.satis },
                { name: 'SAR/TL', buy: data.SARTRY?.alis, sell: data.SARTRY?.satis },
                { name: 'JPY/TL', buy: data.JPYTRY?.alis, sell: data.JPYTRY?.satis }
            ].filter(item => item.buy && parseFloat(item.buy) > 0);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Para Birimi</th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                const buy = parseFloat(item.buy);
                const sell = parseFloat(item.sell);
                
                const buyChange = getChange('doviz', item.name + '-buy', buy);
                const sellChange = getChange('doviz', item.name + '-sell', sell);

                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="price-cell ${buyChange}">${buy.toFixed(4)}</td>
                        <td class="price-cell ${sellChange}">${sell.toFixed(4)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('doviz-content').innerHTML = html;
        }

        function renderAltin(data) {
            const items = [
                { name: 'Has Altƒ±n (Gr)', buy: data.ALTIN?.alis, sell: data.ALTIN?.satis },
                { name: '995 Has (24 Ayar)', buy: data['995HAS']?.alis, sell: data['995HAS']?.satis },
                { name: '√áeyrek', buy: data.CEYREK?.alis, sell: data.CEYREK?.satis },
                { name: 'Yarƒ±m', buy: data.YARIM?.alis, sell: data.YARIM?.satis },
                { name: 'Tam', buy: data.TEK?.alis, sell: data.TEK?.satis },
                { name: 'Gremse', buy: data.GREMSE?.alis, sell: data.GREMSE?.satis },
                { name: 'Ata', buy: data.ATA?.alis, sell: data.ATA?.satis },
                { name: 'Ata Be≈üli', buy: data.ATABESLI?.alis, sell: data.ATABESLI?.satis }
            ].filter(item => item.buy && parseFloat(item.buy) > 0);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Altƒ±n T√ºr√º</th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                const buy = parseFloat(item.buy);
                const sell = parseFloat(item.sell);
                
                const buyChange = getChange('altin', item.name + '-buy', buy);
                const sellChange = getChange('altin', item.name + '-sell', sell);

                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="price-cell ${buyChange}">‚Ç∫${formatNumber(buy)}</td>
                        <td class="price-cell ${sellChange}">‚Ç∫${formatNumber(sell)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('altin-content').innerHTML = html;
        }

        function renderGoldbar(data) {
            const base = parseFloat(data['995HAS']?.alis || 0);
            const baseSell = parseFloat(data['995HAS']?.satis || 0);

            const items = [
                { name: '1 GR', mult: 1 },
                { name: '5 GR', mult: 5 },
                { name: '10 GR', mult: 10 },
                { name: '20 GR', mult: 20 },
                { name: '50 GR', mult: 50 },
                { name: '100 GR', mult: 100 }
            ];

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Goldbar</th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                const buy = base * item.mult;
                const sell = baseSell * item.mult;
                
                const buyChange = getChange('goldbar', item.name + '-buy', buy);
                const sellChange = getChange('goldbar', item.name + '-sell', sell);

                html += `
                    <tr>
                        <td>${item.name} 24 Ayar</td>
                        <td class="price-cell ${buyChange}">‚Ç∫${formatNumber(buy)}</td>
                        <td class="price-cell ${sellChange}">‚Ç∫${formatNumber(sell)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('goldbar-content').innerHTML = html;
        }

        function getChange(category, key, current) {
            if (!prevPrices[category][key]) {
                prevPrices[category][key] = current;
                return '';
            }

            const prev = prevPrices[category][key];
            prevPrices[category][key] = current;

            if (current > prev) return 'price-up trend-up';
            if (current < prev) return 'price-down trend-down';
            return '';
        }

        function formatNumber(num) {
            if (num >= 1000) {
                return num.toLocaleString('tr-TR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
            }
            return num.toFixed(2);
        }

        function showError() {
            const errorHtml = '<div class="error-container">‚ùå Veriler y√ºklenemedi</div>';
            document.getElementById('doviz-content').innerHTML = errorHtml;
            document.getElementById('altin-content').innerHTML = errorHtml;
            document.getElementById('goldbar-content').innerHTML = errorHtml;
        }

        function updateTime() {
            const now = new Date().toLocaleString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('update-time').textContent = `üìç Son G√ºncelleme: ${now}`;
        }

        // ƒ∞lk y√ºkleme
        console.log('üöÄ Uygulama ba≈ülatƒ±lƒ±yor...');
        fetchData();

        // 3 saniyede bir g√ºncelle
        setInterval(fetchData, 3000);
        console.log('‚è±Ô∏è  Otomatik g√ºncelleme aktif: Her 3 saniyede bir');
    </script>
</body>
</html>
