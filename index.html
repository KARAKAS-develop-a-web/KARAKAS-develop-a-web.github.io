<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altƒ±n ve D√∂viz Fiyatlarƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #e0e1dd;
            text-shadow: 0 0 20px rgba(224, 225, 221, 0.3);
        }

        .header-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(145deg, #1b263b 0%, #0d1b2a 100%);
            border-radius: 15px;
            border: 1px solid #415a77;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .store-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #778da9;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 6px 18px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 20px;
            color: #4ade80;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(145deg, #0d1b2a 0%, #000000 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(27, 38, 59, 0.5);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: #778da9;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        thead th {
            color: #415a77;
            font-weight: 600;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        tbody tr {
            background: rgba(13, 27, 42, 0.3);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(27, 38, 59, 0.5);
            transform: translateX(5px);
        }

        tbody td {
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(27, 38, 59, 0.3);
            border-bottom: 1px solid rgba(27, 38, 59, 0.3);
        }

        tbody td:first-child {
            color: #778da9;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            padding-left: 20px;
            border-left: 1px solid rgba(27, 38, 59, 0.3);
            border-radius: 10px 0 0 10px;
        }

        tbody td:last-child {
            border-right: 1px solid rgba(27, 38, 59, 0.3);
            border-radius: 0 10px 10px 0;
        }

        .price {
            font-weight: 500;
            font-size: 1.05rem;
        }

        .buy {
            color: #4ade80;
        }

        .sell {
            color: #fb7185;
        }

        .update-time {
            text-align: center;
            color: #778da9;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(13, 27, 42, 0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(65, 90, 119, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #778da9;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #fb7185;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }

            table {
                font-size: 0.9rem;
            }

            tbody td {
                padding: 10px 5px;
            }
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #1b263b 0%, #0d1b2a 100%);
            border: 2px solid #415a77;
            border-radius: 30px;
            color: #e0e1dd;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }

        .refresh-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(27, 38, 59, 0.6);
            background: linear-gradient(135deg, #0d1b2a 0%, #000000 100%);
            border-color: #778da9;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 4px 20px rgba(65, 90, 119, 0.5);
            }
        }

        .refresh-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="store-name">‚ö±Ô∏è √ú√áLER G√úL KUYUMCULUK</div>
            <div class="subtitle">üí∞ Anlƒ±k Altƒ±n ve D√∂viz Fiyatlarƒ±</div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>CANLI - Her 5 saniyede g√ºncelleme</span>
            </div>
        </div>
        
        <div class="grid">
            <!-- D√∂viz Gi≈üe -->
            <div class="card">
                <h2>D√ñVƒ∞Z Gƒ∞≈ûE</h2>
                <div id="doviz-content" class="loading">Veriler y√ºkleniyor...</div>
            </div>

            <!-- Altƒ±n Gi≈üe -->
            <div class="card">
                <h2>ALTIN Gƒ∞≈ûE</h2>
                <div id="altin-content" class="loading">Veriler y√ºkleniyor...</div>
            </div>
        </div>

        <!-- Goldbar Gi≈üe -->
        <div class="card">
            <h2>GOLDBAR Gƒ∞≈ûE</h2>
            <div id="goldbar-content" class="loading">Veriler y√ºkleniyor...</div>
        </div>

        <button class="refresh-btn" onclick="fetchAllData()">üîÑ Yenile</button>
        
        <div class="update-time" id="update-time"></div>
    </div>

    <script>
        // ozandoviz.com API'den veri √ßekme fonksiyonu
        async function fetchAllData() {
            try {
                // Birden fazla CORS proxy dene
                const apiUrl = 'https://www.ozandoviz.com/mainpagedataredis.php';
                const proxies = [
                    'https://api.allorigins.win/get?url=',
                    'https://corsproxy.io/?'
                ];
                
                let result = null;
                
                for (const proxy of proxies) {
                    try {
                        const response = await fetch(proxy + encodeURIComponent(apiUrl), {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' }
                        });
                        
                        if (response.ok) {
                            const proxyResult = await response.json();
                            // allorigins formatƒ±nda ise
                            if (proxyResult.contents) {
                                result = JSON.parse(proxyResult.contents);
                            } else {
                                result = proxyResult;
                            }
                            break;
                        }
                    } catch (proxyError) {
                        console.log('Proxy ba≈üarƒ±sƒ±z, diƒüerine ge√ßiliyor...');
                        continue;
                    }
                }
                
                if (result && result.data) {
                    const parsedData = parseApiData(result.data);
                    renderDoviz(parsedData.doviz);
                    renderAltin(parsedData.altin);
                    renderGoldbar(parsedData.goldbar);
                    updateTime();
                    console.log('Veri ba≈üarƒ±yla y√ºklendi!');
                } else {
                    throw new Error('Veri formatƒ± hatalƒ±');
                }
            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                // Hata durumunda √∂rnek veri g√∂ster
                loadSampleData();
            }
        }

        // API verisini parse et
        function parseApiData(data) {
            // D√∂viz verileri
            const doviz = [
                { name: data.USDTRY?.code || 'USD/TL', buying: data.USDTRY?.alis || '0', selling: data.USDTRY?.satis || '0' },
                { name: data.EURTRY?.code || 'EUR/TL', buying: data.EURTRY?.alis || '0', selling: data.EURTRY?.satis || '0' },
                { name: data.GBPPARITE?.code || 'GBP/TL', buying: data.GBPPARITE?.alis || '0', selling: data.GBPPARITE?.satis || '0' },
                { name: 'CHF/TL', buying: data.CHFTRY?.alis || '0', selling: data.CHFTRY?.satis || '0' },
                { name: 'AUD/TL', buying: data.AUDTRY?.alis || '0', selling: data.AUDTRY?.satis || '0' },
                { name: 'CAD/TL', buying: data.CADTRY?.alis || '0', selling: data.CADTRY?.satis || '0' },
                { name: 'SAR/TL', buying: data.SARTRY?.alis || '0', selling: data.SARTRY?.satis || '0' },
                { name: 'JPY/TL', buying: data.JPYTRY?.alis || '0', selling: data.JPYTRY?.satis || '0' }
            ].filter(item => parseFloat(item.buying) > 0);

            // Altƒ±n verileri
            const altin = [
                { name: data.ALTIN?.code || 'Has Altƒ±n', buying: data.ALTIN?.alis || '0', selling: data.ALTIN?.satis || '0' },
                { name: data['995HAS']?.code || '995 Has (24 Ayar)', buying: data['995HAS']?.alis || '0', selling: data['995HAS']?.satis || '0' },
                { name: 'Y.√áeyrek / ‚Ç∫', buying: data.CEYREK?.alis || '0', selling: data.CEYREK?.satis || '0' },
                { name: 'Y.Yarƒ±m / ‚Ç∫', buying: data.YARIM?.alis || '0', selling: data.YARIM?.satis || '0' },
                { name: 'Y.Teklik / ‚Ç∫', buying: data.TEK?.alis || '0', selling: data.TEK?.satis || '0' },
                { name: 'Y.Gremse / ‚Ç∫', buying: data.GREMSE?.alis || '0', selling: data.GREMSE?.satis || '0' },
                { name: 'Y.Atalira / ‚Ç∫', buying: data.ATA?.alis || '0', selling: data.ATA?.satis || '0' },
                { name: 'Y.AtaBe≈üli / ‚Ç∫', buying: data.ATABESLI?.alis || '0', selling: data.ATABESLI?.satis || '0' }
            ].filter(item => parseFloat(item.buying) > 0);

            // Goldbar verileri - 995 Has fiyatƒ±ndan hesapla
            const gram995Buying = parseFloat(data['995HAS']?.alis || '0');
            const gram995Selling = parseFloat(data['995HAS']?.satis || '0');
            
            const goldbar = [
                { name: '1 GR 24 AYAR', buying: (gram995Buying * 1).toString(), selling: (gram995Selling * 1).toString() },
                { name: '5 GR 24 AYAR', buying: (gram995Buying * 5).toString(), selling: (gram995Selling * 5).toString() },
                { name: '10 GR 24 AYAR', buying: (gram995Buying * 10).toString(), selling: (gram995Selling * 10).toString() },
                { name: '20 GR 24 AYAR', buying: (gram995Buying * 20).toString(), selling: (gram995Selling * 20).toString() },
                { name: '50 GR 24 AYAR', buying: (gram995Buying * 50).toString(), selling: (gram995Selling * 50).toString() },
                { name: '100 GR 24 AYAR', buying: (gram995Buying * 100).toString(), selling: (gram995Selling * 100).toString() }
            ];

            return { doviz, altin, goldbar };
        }

        function renderDoviz(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const buying = parseFloat(item.buying);
                const selling = parseFloat(item.selling);
                
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="price buy">${buying.toFixed(3)}</td>
                        <td class="price sell">${selling.toFixed(3)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('doviz-content').innerHTML = html;
        }

        function renderAltin(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const buying = parseFloat(item.buying);
                const selling = parseFloat(item.selling);
                
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="price buy">${buying >= 1000 ? buying.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : buying.toFixed(2)}</td>
                        <td class="price sell">${selling >= 1000 ? selling.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2}) : selling.toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('altin-content').innerHTML = html;
        }

        function renderGoldbar(data) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Alƒ±≈ü</th>
                            <th>Satƒ±≈ü</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                const buying = parseFloat(item.buying);
                const selling = parseFloat(item.selling);
                
                html += `
                    <tr>
                        <td>${item.name}</td>
                        <td class="price buy">${buying.toLocaleString('tr-TR', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</td>
                        <td class="price sell">${selling.toLocaleString('tr-TR', {minimumFractionDigits: 0, maximumFractionDigits: 0})}</td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;
            document.getElementById('goldbar-content').innerHTML = html;
        }

        function loadSampleData() {
            // API ba≈üarƒ±sƒ±z olursa √∂rnek veri
            const sampleData = [
                { code: 'USD', buying: '43.265', selling: '43.435' },
                { code: 'EUR', buying: '50.625', selling: '50.925' },
                { code: 'GBP', buying: '58.210', selling: '58.855' },
                { code: 'CHF', buying: '54.192', selling: '54.846' },
                { code: 'AUD', buying: '29.094', selling: '29.718' },
                { code: 'CAD', buying: '31.158', selling: '31.605' },
                { code: 'SAR', buying: '11.544', selling: '11.738' },
                { code: 'JPY', buying: '0.2697', selling: '0.2749' },
                { code: 'gram-altin', buying: '7018.00', selling: '7032.00' },
                { code: 'ceyrek-altin', buying: '11374', selling: '11475' },
                { code: 'yarim-altin', buying: '22749', selling: '22942' },
                { code: 'tek-altin', buying: '45357', selling: '45710' },
                { code: 'ons', buying: '112960', selling: '113787' },
                { code: 'ata-altin', buying: '46558', selling: '46946' },
                { code: 'ata-altin-5', buying: '232308', selling: '234099' }
            ];

            renderDoviz(sampleData);
            renderAltin(sampleData);
            renderGoldbar(sampleData);
            updateTime();
        }

        function showError() {
            document.getElementById('doviz-content').innerHTML = '<div class="error">Veriler y√ºklenemedi</div>';
            document.getElementById('altin-content').innerHTML = '<div class="error">Veriler y√ºklenemedi</div>';
            document.getElementById('goldbar-content').innerHTML = '<div class="error">Veriler y√ºklenemedi</div>';
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('update-time').textContent = `Son G√ºncelleme: ${timeStr}`;
        }

        // Sayfa y√ºklendiƒüinde verileri √ßek
        fetchAllData();

        // Her 5 saniyede bir otomatik yenile
        setInterval(fetchAllData, 5000);
    </script>
</body>
</html>
