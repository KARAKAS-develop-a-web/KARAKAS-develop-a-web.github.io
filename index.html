<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üçler Gül Kuyumculuk - Canlı Altın Fiyatları</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #0a1f1a 0%, #0d2922 50%, #0a1f1a 100%);
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 1px solid rgba(0, 210, 180, 0.2);
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4b4, #00a896);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 212, 180, 0.4);
        }

        .logo-icon i {
            font-size: 28px;
            color: #0a1f1a;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 4px;
        }

        h1 span {
            color: #00d4b4;
        }

        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        /* Live indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 8px 20px;
            background: rgba(0, 212, 180, 0.1);
            border: 1px solid rgba(0, 212, 180, 0.3);
            border-radius: 30px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00d4b4;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 212, 180, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(0, 212, 180, 0); }
        }

        .live-text {
            color: #00d4b4;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .update-time {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        /* Main Grid */
        .prices-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        /* Price Panel */
        .price-panel {
            background: linear-gradient(180deg, rgba(13, 41, 34, 0.9) 0%, rgba(10, 31, 26, 0.95) 100%);
            border: 1px solid rgba(0, 212, 180, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(90deg, rgba(0, 212, 180, 0.15) 0%, transparent 100%);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 212, 180, 0.2);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        .panel-body {
            padding: 10px 0;
        }

        /* Table */
        .price-table {
            width: 100%;
            border-collapse: collapse;
        }

        .price-table thead {
            background: rgba(0, 212, 180, 0.05);
        }

        .price-table th {
            padding: 15px 25px;
            text-align: right;
            color: rgba(255,255,255,0.5);
            font-weight: 500;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .price-table th:first-child {
            text-align: left;
        }

        .price-table td {
            padding: 14px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .price-table tr:last-child td {
            border-bottom: none;
        }

        .price-table tbody tr {
            transition: background 0.2s ease;
        }

        .price-table tbody tr:hover {
            background: rgba(0, 212, 180, 0.05);
        }

        .item-name {
            color: #00d4b4;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .price-buy, .price-sell {
            text-align: right;
            font-weight: 500;
            font-size: 0.95rem;
            font-variant-numeric: tabular-nums;
        }

        .price-buy {
            color: rgba(255,255,255,0.85);
        }

        .price-sell {
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 212, 180, 0.2);
        }

        .footer-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4b4;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .footer-info {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        .contact-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .contact-item i {
            color: #00d4b4;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d4b4, #00a896, #00d4b4);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .prices-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .price-panel {
                border-radius: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
            }

            .logo-icon i {
                font-size: 22px;
            }

            .panel-header {
                padding: 15px 20px;
            }

            .panel-title {
                font-size: 1.1rem;
            }

            .price-table th,
            .price-table td {
                padding: 12px 15px;
                font-size: 0.85rem;
            }

            .item-name {
                font-size: 0.85rem;
            }

            .contact-row {
                flex-direction: column;
                gap: 15px;
            }

            footer {
                padding: 30px 15px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 0.75rem;
            }

            .price-table th,
            .price-table td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .panel-title {
                font-size: 1rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a1f1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00d4b4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-gem"></i>
                </div>
                <div>
                    <h1>ÜÇLER <span>GÜL</span> KUYUMCULUK</h1>
                    <p class="subtitle">GÜVENİLİR ALIŞVERİŞİN ADRESİ</p>
                </div>
            </div>
            
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span class="live-text">CANLI</span>
                <span class="update-time" id="updateTime">--:--:--</span>
            </div>
        </header>

        <div class="prices-wrapper">
            <!-- Döviz Gişe -->
            <div class="price-panel">
                <div class="panel-header">
                    <h2 class="panel-title">DÖVİZ GİŞE</h2>
                </div>
                <div class="panel-body">
                    <table class="price-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Alış</th>
                                <th>Satış</th>
                            </tr>
                        </thead>
                        <tbody id="dovizTable">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Altın Gişe -->
            <div class="price-panel">
                <div class="panel-header">
                    <h2 class="panel-title">ALTIN GİŞE</h2>
                </div>
                <div class="panel-body">
                    <table class="price-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Alış</th>
                                <th>Satış</th>
                            </tr>
                        </thead>
                        <tbody id="altinTable">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Goldbar Gişe -->
            <div class="price-panel">
                <div class="panel-header">
                    <h2 class="panel-title">GOLDBAR GİŞE</h2>
                </div>
                <div class="panel-body">
                    <table class="price-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Alış</th>
                                <th>Satış</th>
                            </tr>
                        </thead>
                        <tbody id="goldbarTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-brand">ÜÇLER GÜL KUYUMCULUK</div>
            <p class="footer-info">Tüm fiyatlar anlık piyasa verilerine göre güncellenmektedir.</p>
            
            <div class="contact-row">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Adres bilgisi</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>0xxx xxx xx xx</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <span>09:00 - 20:00</span>
                </div>
            </div>
        </footer>
    </div>

    <div class="bottom-bar"></div>

    <script>
        // ============================================
        // BURADAN FİYATLARI DEĞİŞTİREBİLİRSİN
        // ============================================

        // DÖVİZ FİYATLARI
        const dovizData = [
            { name: 'USD/TL', buy: 43.270, sell: 43.470 },
            { name: 'EUR/TL', buy: 50.975, sell: 51.335 },
            { name: 'GBP/TL', buy: 58.705, sell: 59.395 },
            { name: 'CHF/TL', buy: 54.816, sell: 55.507 },
            { name: 'AUD/TL', buy: 29.277, sell: 29.921 },
            { name: 'CAD/TL', buy: 31.324, sell: 31.796 },
            { name: 'SAR/TL', buy: 11.546, sell: 11.747 },
            { name: 'JPY/TL', buy: 0.2739, sell: 0.2794 }
        ];

        // ALTIN FİYATLARI
        const altinData = [
            { name: 'Has Altın', buy: 7051.95, sell: 7091.70 },
            { name: '995 Has (24 Ayar)', buy: 7016.70, sell: 7056.25 },
            { name: 'Y.Çeyrek / ₺', buy: 11485, sell: 11598 },
            { name: 'Y.Yarım / ₺', buy: 22970, sell: 23189 },
            { name: 'Y.Teklik / ₺', buy: 45799, sell: 46201 },
            { name: 'Y.Gremse / ₺', buy: 114059, sell: 115011 },
            { name: 'Y.Atalira / ₺', buy: 47011, sell: 47451 },
            { name: 'Y.AtaBeşli / ₺', buy: 234565, sell: 236616 }
        ];

        // GOLDBAR FİYATLARI
        const goldbarData = [
            { name: '1 GR 24 AYAR', buy: 7015, sell: 7120 },
            { name: '5 GR 24 AYAR', buy: 35088, sell: 35493 },
            { name: '10 GR 24 AYAR', buy: 70172, sell: 70957 },
            { name: '20 GR 24 AYAR', buy: 140344, sell: 141874 },
            { name: '50 GR 24 AYAR', buy: 350884, sell: 353846 },
            { name: '100 GR 24 AYAR', buy: 701818, sell: 707751 }
        ];

        // ============================================

        // Fiyat formatlama
        function formatPrice(price) {
            if (price < 1) {
                return price.toFixed(4);
            } else if (price < 100) {
                return price.toFixed(3);
            } else {
                return price.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
        }

        // Tabloyu doldur
        function populateTable(tableId, data) {
            const tbody = document.getElementById(tableId);
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="item-name">${item.name}</td>
                    <td class="price-buy">${formatPrice(item.buy)}</td>
                    <td class="price-sell">${formatPrice(item.sell)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Güncelleme zamanını göster
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('updateTime').textContent = timeStr;
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            populateTable('dovizTable', dovizData);
            populateTable('altinTable', altinData);
            populateTable('goldbarTable', goldbarData);
            updateTime();
            
            // Her saniye zamanı güncelle
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
